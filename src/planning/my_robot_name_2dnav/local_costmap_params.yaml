local_costmap:
  global_frame: world
  robot_base_frame: OurCar/INS
  update_frequency: 2.0
  publish_frequency: 2.0
  static_map: false
  rolling_window: true
  width: 10.0
  height: 10.0
  resolution: 0.5

  # GPT
  
  static_layer:
    map_topic: /projected_map
    subscribe_to_updates: true

